paths:
  /ingest/{projectID}:{key}/errors:
    post:
      consumes:
      - application/json
      description: Creates a new error entry in the system
      parameters:
      - description: Project ID
        in: path
        name: projectID
        required: true
        type: string
      - description: Public key
        in: path
        name: key
        required: true
        type: string
      - description: Error entry creation data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/errors.Create'
      produces:
      - application/json
      responses:
        "201":
          description: Successfully created error entry
          schema:
            $ref: '#/definitions/errors.Entity'
        "400":
          description: Invalid input data
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Create a new error entry
      tags:
      - ingest
  /ingest/{projectID}:{key}/logs:
    post:
      consumes:
      - application/json
      description: Creates a new log entry in the system
      parameters:
      - description: Project ID
        in: path
        name: projectID
        required: true
        type: string
      - description: Public key
        in: path
        name: key
        required: true
        type: string
      - description: Log entry creation data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/log.Create'
      produces:
      - application/json
      responses:
        "201":
          description: Successfully created log entry
          schema:
            $ref: '#/definitions/log.Entity'
        "400":
          description: Invalid input data
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Create a new log entry
      tags:
      - ingest
  /v1/error-groups:
    get:
      consumes:
      - application/json
      description: Retrieves a list of all errors from the system
      parameters:
      - description: Project ID
        in: query
        name: projectId
        type: string
      - description: Time errors from
        in: query
        name: timeFrom
        type: integer
      - description: Time errors to
        in: query
        name: timeTo
        type: integer
      - description: Search in message field
        in: query
        name: search
        type: string
      - description: Filter by status
        in: query
        name: status
        type: string
      - default: desc
        description: Sort order (asc or desc)
        enum:
        - asc
        - desc
        in: query
        name: sort
        type: string
      - default: 50
        description: Items per page
        in: query
        name: limit
        type: integer
      - default: 0
        description: Offset for pagination
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Successfully retrieved list of errors
          schema:
            $ref: '#/definitions/errorsgroup.EntityList'
      security:
      - BearerAuth: []
      summary: Get all error groups
      tags:
      - error-groups
  /v1/error-groups/{id}:
    get:
      consumes:
      - application/json
      description: Get an error group by ID
      parameters:
      - description: Error ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/errorsgroup.Entity'
      security:
      - BearerAuth: []
      summary: Get an error group by ID
      tags:
      - error-groups
  /v1/error-groups/{id}/status:
    patch:
      consumes:
      - application/json
      parameters:
      - description: Error Group ID
        in: path
        name: id
        required: true
        type: string
      - description: New status
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/errorsgroup.UpdateStatusRequest'
      produces:
      - application/json
      responses: {}
      security:
      - BearerAuth: []
      summary: Update error group status
      tags:
      - error-groups
  /v1/error-groups/status:batch:
    post:
      consumes:
      - application/json
      parameters:
      - description: IDs and status
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/errorsgroup.BatchUpdateStatusRequest'
      produces:
